name: Terraform

on:
  workflow_call:
    inputs:
      working_directory:
        type: string
        required: true
      tf_workspace_name:
        type: string
        required: true
      environment:
        type: string
        default: none 
  
jobs:
  terraform:
    environment: ${{inputs.environment}}
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: ${{inputs.tf_workspace_name}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Terraform Init
        run: |
          echo "hello world ${TF_WORKSPACE}"
